<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contacto Barberia Alura</title>
</head>
<body>
    
    <header>
        <div class="caja">
            <h1><img src="img/logo.png" alt="logobarberia"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>   
    </header>

    <main>
        <form action="">
            <label for="nombreyapellido">Nombre Y Apellidos</label>
            <input type="text" id="nombreyapellido" class="input-padron">

            <label for="correoelectronico">Correo Electrónico</label>
            <input type="text" id="correoelectronico" class="input-padron">

            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" class="input-padron">

            <label for="mensaje">Mensaje</label>
            <textarea name="comentarios" id="mensaje" cols="70" rows="10" class="input-padron"></textarea>

            <div>
                <p>Cómo le gustaria que lo contactemos ?</p>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                
    
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                
    
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp">Whatsapp</label>    
            </div>

            <label class="checkbox"><input type="checkbox">Le gustaria recibir novedades de la barberia Alura ?</label>
            <input type="submit" value="Enviar formulario">
        </form>
    </main>

    <footer>
        <img src="img/logo-blanco.png" alt="Logo de la barberia">
        <p class="copyright"> &copy; Copyright Barberia Alura 2022</p>
    </footer>
   

</body>
